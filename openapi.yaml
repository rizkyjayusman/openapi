openapi: "3.0.1"
info:
  title: "Open API Example by Rizky Jayusman"
  description: "This is a sample OpenAPI 3.0 server.  You can find out more about\
    \ OpenAPI at [http://swagger.io](http://swagger.io) or on [irc.freenode.net, #swagger](http://swagger.io/irc/)."
  contact:
    name: "Rizky Jayusman"
    url: "http://rizkyjayusman.com"
    email: "rizky.jayusman96@gmail.com"
  license:
    name: "MIT Licence"
    url: "https://github.com/thombergs/code-examples/blob/master/LICENSE"
servers:
  - url: "http://localhost:8080"
tags:
  - name: "User API"
    description: "User API"
  - name: "Todo API"
    description: "Todo API"
paths:
  /api/users/{id}:
    get:
      tags:
        - "User API"
      summary: "Get User Detail"
      description: "Get User by ID"
      operationId: "findById"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
      security:
        - api: []
    put:
      tags:
        - "User API"
      summary: "Update User"
      description: "Update an existing User"
      operationId: "update"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
      security:
        - api: []
    delete:
      tags:
        - "User API"
      summary: "Delete User"
      description: "Delete an existing User"
      operationId: "delete"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "204":
          description: "No Content"
      security:
        - api: []
  /api/todos/{id}:
    get:
      tags:
        - "Todo API"
      summary: "Get Todo Detail"
      description: "Get Todo by ID"
      operationId: "findById_1"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Todo"
      security:
        - api: []
    put:
      tags:
        - "Todo API"
      summary: "Update Todo"
      description: "Update an existing Todo"
      operationId: "update_1"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Todo"
        required: true
      responses:
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Todo"
      security:
        - api: []
    delete:
      tags:
        - "Todo API"
      summary: "Delete Todo"
      description: "Delete an existing Todo"
      operationId: "delete_1"
      parameters:
        - name: "id"
          in: "path"
          required: true
          schema:
            type: "string"
      responses:
        "204":
          description: "No Content"
      security:
        - api: []
  /api/users:
    get:
      tags:
        - "User API"
      summary: "Get All User List"
      description: "Get All User List"
      operationId: "findAll"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/User"
      security:
        - api: []
    post:
      tags:
        - "User API"
      summary: "Save User"
      description: "Create new User"
      operationId: "save"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/User"
        required: true
      responses:
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/User"
      security:
        - api: []
  /api/todos:
    get:
      tags:
        - "Todo API"
      summary: "Get All Todo List"
      description: "Get All Todo List"
      operationId: "findAll_1"
      responses:
        "400":
          description: "Bad Request"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "404":
          description: "Not Found"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "500":
          description: "Internal Server Error"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Error"
        "200":
          description: "OK"
          content:
            '*/*':
              schema:
                type: "array"
                items:
                  $ref: "#/components/schemas/Todo"
      security:
        - api: []
    post:
      tags:
        - "Todo API"
      summary: "Save Todo"
      description: "Create new Todo"
      operationId: "save_1"
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Todo"
        required: true
      responses:
        "201":
          description: "Created"
          content:
            '*/*':
              schema:
                $ref: "#/components/schemas/Todo"
      security:
        - api: []
components:
  schemas:
    User:
      type: "object"
      properties:
        username:
          type: "string"
        fullName:
          type: "string"
    Todo:
      type: "object"
      properties:
        title:
          type: "string"
        description:
          type: "string"
    Error:
      type: "object"
      properties:
        status:
          type: "string"
        message:
          type: "string"
  securitySchemes:
    api:
      type: "http"
      in: "header"
      scheme: "basic"
